<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presentación</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sección de presentación -->
  <section class="presentacion">
    <!-- Sección de contenido de texto -->
    <div class="presentacion__contenido">
      <!-- Título de la sección -->
      <h1 class="presentacion__contenido__titulo">Bienvenidos a la presentación</h1>
      <!-- Párrafo de texto -->
      <p class="presentacion__contenido__texto">Este es un ejemplo de cómo ajustar el diseño con Flexbox y personalizar las fuentes según el diseño de Figma.</p>
    </div>
    <!-- Imagen de la presentación -->
    <img src="imagen.jpg" alt="Imagen de presentación" class="presentacion__imagen">
  </section>
</body>
</html>
