<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio de Fotografía</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Portafolio de Fotografía</h1>
    <nav>
      <ul>
        <li><a href="#galeria" class="presentacion__enlaces__link">Galería</a></li>
        <li><a href="#acerca" class="presentacion__enlaces__link">Acerca de</a></li>
        <li><a href="#contacto" class="presentacion__enlaces__link">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section id="galeria" class="presentacion">
    <h2>Galería</h2>
    <div class="presentacion__imagen__contenedor">
      <img src="imagen1.jpg" alt="Foto 1" class="presentacion__imagen">
      <img src="imagen2.jpg" alt="Foto 2" class="presentacion__imagen">
      <img src="imagen3.jpg" alt="Foto 3" class="presentacion__imagen">
    </div>
  </section>

  <section id="acerca" class="presentacion__contenido">
    <h2>Acerca de</h2>
    <p>Bienvenidos a mi portafolio de fotografía. A continuación, verás algunas de mis mejores imágenes.</p>
  </section>

  <footer id="contacto">
    <h2>Contacto</h2>
    <p>Si estás interesado en mis servicios, no dudes en contactarme.</p>
  </footer>
</body>
</html>
