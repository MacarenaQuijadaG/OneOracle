<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estructura Básica</title>
</head>
<body>
    <!-- Estructura básica de un documento HTML -->
    <h1>Bienvenidos a mi página</h1>
    <p>Este es un documento HTML que incluye diversos elementos.</p>

    <!-- Lista no ordenada con cinco elementos de lista -->
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
        <li>Elemento 5</li>
    </ul>

    <!-- Div que contiene un encabezado (h1) seguido de un párrafo -->
    <div>
        <h1>Encabezado dentro de un div</h1>
        <p>Este párrafo está relacionado con el encabezado anterior.</p>
    </div>

    <!-- Dos campos de entrada, uno para texto y otro para contraseña -->
    <form>
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" />
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" />
    </form>
</body>
</html>
